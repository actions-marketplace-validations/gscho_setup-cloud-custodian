name: Cloud Custodian
on:
  workflow_dispatch:
  pull_request:
    branches:
    - main
  push:
    branches:
    - main

jobs:
  cloud-custodian:
    runs-on: ubuntu-latest
    name: Run cloud custodian
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install
        uses: ./
        with:
          include-azure: true
          include-gcp: true
      - name: Run
        run: |
          custodian schema
          custodian version
      - name: Install Specific Version
        uses: ./
        with:
          custodian-version: '0.9.7.0'
      - name: Run
        run: custodian version
